<body>
    <div align="center">
    <div class="alert warning">
        <p id="text">Warning!</p>  <p id="close"><i class="fas fa-times"></i></p>     
    </div>

    <div class="alert succerfull">
        <p id="text">Succerfully!</p>    <p id="close"><i class="fas fa-times"></i></p>
    </div>

    <div class="alert message">
        <p id="text">You Have A Messages</p>   <p id="close"><i class="fas fa-times"></i></p>
    </div>
</div>
